<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function getOrderId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('order_id');
        }
        
        document.addEventListener("DOMContentLoaded", function() {
            const orderId = getOrderId();
            if (orderId) {
                document.getElementById("order-id").textContent = orderId;
            }
        });
    </script>
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card text-center p-4 shadow-lg">
        <div class="card-body">
            <h1 class="text-success">Payment Successful!</h1>
            <p class="mt-3">Your order has been placed successfully.</p>
            <p><strong>Order ID:</strong> <span id="order-id" class="text-primary">Loading...</span></p>
            <a href="https://nidhiinfra.com" class="btn btn-primary">Go to Homepage</a>
        </div>
    </div>
</body>
</html>
